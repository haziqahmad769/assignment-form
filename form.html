<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            min-height: 50px;  
        }
    </style>
</head>
<body>
    <header>
        <div style="margin: 20px;"><img src="assets/logo.png" alt="" height="35px" width="auto"></div>
    </header>
    <section>
        <form method="post" action="https://httpbin.org/post">
            <!-- Register -->
            <div>
                <p style="font-weight: bold; font-size: 16px;">REGISTER YOUR BOOK</p>
            </div>
            <!-- Book details -->
            <div style="align-items: center; gap: 5px; width: 100%;">
                <div style="font-size: 14px; width: fit-content; white-space: nowrap; margin-right: 10px;">Book Details</div> 
                <div style="border-bottom: 1px solid #FFFFFF; width: 100%;"></div>
            </div>
            <!-- Title -->
            <div>
                <label class="label" for="title">Title</label>
                <input class="input" type="text" id="title" name="title" required placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
            </div>
            <!-- Genre -->
            <div>
                <label class="label" for="genre">Genre</label>
                <input class="input" type="text" id="genre" name="genre" placeholder="Your book genre here. E.g. Fantasy">
            </div>
            <!-- Author -->
            <div>
                <label class="label" for="author">Author</label>
                <input class="input" type="text" id="author" name="author" placeholder="Your book author here. E.g. J. K. Rowling">
            </div>
            <!-- Publisher -->
            <div>
                <label class="label" for="publisher">Publisher</label>
                <input class="input" type="text" id="publisher" name="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang">
            </div>
            <!-- Year Published -->
            <div>
                <label class="label" for="year-published">Year Published</label>
                <input class="input" type="number" id="year-published" name="year-published" placeholder="1994">
            </div>
            <!-- Availability -->
            <div>
                <label class="label" for="availability">Availability</label>

                <div class="input" style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center; gap: 20px;">
                    <div>
                        <input type="radio" id="online" name="availability" value="online">
                        <label for="online">Online</label>
                    </div>
                    <div>
                        <input type="radio" id="in-store" name="availability" value="in-store">
                        <label for="in-store">In Store</label>
                    </div>
                    <div>
                        <input type="radio" id="online&in-store" name="availability" value="online&in-store">
                        <label for="online&in-store">Online & In Store</label>
                    </div>                   
                </div>
            </div>
            <!-- Pages -->
            <div>
                <label class="label" for="pages">Pages</label>
                <input class="input" type="number" id="pages" name="pages" placeholder="514" min="1">
            </div>
            <!-- Language -->
            <div>
                <label class="label" for="language">Language</label>
                <input class="input" type="text" id="language" name="language" placeholder="Language used in the book. E.g. English">
            </div>
            <!-- Registree Details -->
            <div style="align-items: center; gap: 5px; width: 100%; ">
                <div style="font-size: 14px; width: fit-content; white-space: nowrap; margin-right: 10px;">Registree Details</div> 
                <!-- <p>━━━━━━━━━━━</p> -->
                 <div style="border-bottom: 1px solid #FFFFFF; width: 100%;"></div>
            </div>
            <!-- Name -->
            <div>
                <label class="label" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" required placeholder="Your name. E.g. Lannah Yeon">
            </div>
            <!-- Email -->
            <div>
                <label class="label" for="email">Email</label>
                <input class="input" type="text" id="email" name="email" required placeholder="Your email. E.g. l.yeon@email.com">
            </div>
            <!-- Confirmation -->
            <div>
                <input type="checkbox" id="confirmation" name="confirmation" value="agree" required>
                <label for="in-store" style="margin: 0px 10px;">I hereby agree to follow all rules and confirmed that all details are accurate</label>
            </div>
            <button type="submit"> SAVE YOUR BOOK</button>
        </form>
    </section>
    <footer style="display: flex; flex-direction: column; margin-top: 20px;">
        <div id="footer-up" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: center;">
            <div>
                <img src="assets/logo.png" alt="">
            </div>
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px;">
                <div><img src="assets/ig.png" alt=""></div>
                <div><img src="assets/fb.png" alt=""></div>
                <div><img src="assets/twitter.png" alt=""></div>
            </div>
        </div>
        <div id="footer-down" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between;">
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px;">
                <p>Terms and conditions</p>
                <p>Privacy policy</p>
            </div>
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px;">
                <p>+44 1332 412251</p>
                <p>support@bbookshelf.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
